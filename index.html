<!DOCTYPE html>
<html>
<head>
    <title>4dTailor</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body style="background-image: url('background.svg'); background-size: cover;">
    <header class="w3-container w3-teal w3-border-left w3-border-top w3-border-right w3-border-white" style="width: 50%; margin: auto">
        <h1>Such Wow - website</h1>
    </header>
    <div class="w3-bar w3-black w3-border w3-border-white" style="width: 50%; margin: auto;">
        <button class="w3-bar-item w3-button" onclick="openCity('London')">London</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Paris</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Tokyo</button>
    </div>
    <div id="body" class="w3-container w3-blue" style="width: 50%; margin: auto;">
        <p>Wow - my own stuff?  </p>
        <div id="London" class="city">
            <h2>London</h2>
            <p>London is the capital of England.</p>
        </div>
          
        <div id="Paris" class="city" style="display:none">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>
          
        <div id="Tokyo" class="city" style="display:none">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>

         <!-- Trigger/Open the Modal -->
        <button onclick="document.getElementById('id01').style.display='block'"
        class="w3-button">Open Modal</button>

        <!-- The Modal -->
        <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <p>Some text in the Modal..</p>
            <p>Some text in the Modal..</p>
            </div>
        </div>
        </div> 
    </div>
</body>
</html>
